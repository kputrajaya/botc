<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Pocket Grimoire</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css" />
    <link rel="stylesheet" href="site.css" />

    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js" defer></script>
    <script src="site.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  </head>

  <body x-data="botc" x-cloak>
    <main class="container">
      <section>
        <details>
          <summary class="title">
            <h1>Pocket Grimoire</h1>
          </summary>
          <article>
            <section><strong>Role counts</strong>: <span x-text="roleCounts"></span></section>
            <section>
              <strong>Required votes</strong>: <span x-text="requiredVotes"></span> /
              <span x-text="alivePlayers"></span>
            </section>
            <section x-show="firstNightOrder.length > 0">
              <div><strong>First night order</strong>:</div>
              <ul>
                <template x-for="role in firstNightOrder">
                  <li x-text="role"></li>
                </template>
              </ul>
            </section>
            <section x-show="otherNightsOrder.length > 0">
              <div><strong>Other nights order</strong>:</div>
              <ul>
                <template x-for="role in otherNightsOrder">
                  <li x-text="role"></li>
                </template>
              </ul>
            </section>
            <div><a @click="reset()">End game</a></div>
          </article>
        </details>
      </section>
      <div class="overflow-auto">
        <template x-for="(player, index) in data.players">
          <section>
            <fieldset class="player" role="group">
              <button :class="player.group" disabled x-text="index + 1"></button>
              <select x-model="player.status">
                <option value="alive">&#128516;</option>
                <option value="dead_vote">&#128128;</option>
                <option value="dead_no_vote">&#128683;</option>
              </select>
              <select class="choose-role" x-model="player.role" @change="changeRole(player)">
                <option value="">Choose role...</option>
                <optgroup label="Townsfolk">
                  <template x-for="role in set.roles.townsfolk">
                    <option :value="role" :selected="player.role === role" x-text="role"></option>
                  </template>
                </optgroup>
                <optgroup label="Outsider">
                  <template x-for="role in set.roles.outsider">
                    <option :value="role" :selected="player.role === role" x-text="role"></option>
                  </template>
                </optgroup>
                <optgroup label="Minion">
                  <template x-for="role in set.roles.minion">
                    <option :value="role" :selected="player.role === role" x-text="role"></option>
                  </template>
                </optgroup>
                <optgroup label="Demon">
                  <template x-for="role in set.roles.demon">
                    <option :value="role" :selected="player.role === role" x-text="role"></option>
                  </template>
                </optgroup>
              </select>
              <select class="add-marker" x-model="player.addedMarker" @change="addMarker(player)">
                <option value="">Mark...</option>
                <template x-for="marker in availableMarkers">
                  <option :value="marker" x-text="marker"></option>
                </template>
              </select>
            </fieldset>
            <small class="markers">
              <template x-for="marker in player.markers">
                <kbd x-text="marker" @click="removeMarker(player, marker)" title="Remove marker"></kbd>
              </template>
            </small>
          </section>
        </template>
      </div>
      <div class="text-center"><a @click="togglePrompter()">Go to prompter</a></div>
    </main>

    <div class="prompter" x-show="data.prompter.active">
      <div class="container pt-1">
        <h5>Prompter</h5>
        <div class="grid mb-1">
          <div>
            <article class="mb-0"><button class="w-full" @click="promptMinion()">Minion info</button></article>
          </div>
          <div>
            <article class="mb-0">
              <section>
                <button class="w-full" @click="promptDemon()">Demon info</button>
              </section>
              <template x-for="index in [0, 1, 2]">
                <select x-model="data.prompter.notInPlay[index]">
                  <option value="">Not in play...</option>
                  <template x-for="role in townsfolkNotInPlay">
                    <option :value="role" :selected="data.prompter.notInPlay[index] === role" x-text="role"></option>
                  </template>
                </select>
              </template>
            </article>
          </div>
        </div>
        <div class="grid mb-1">
          <div>
            <article class="mb-0">
              <section>
                <button ton class="w-full" @click="promptRole()">Role info</button>
              </section>
              <select class="choose-role mb-0" x-model="data.prompter.roleInfo">
                <option value="">Role to show...</option>
                <optgroup label="Townsfolk">
                  <template x-for="role in set.roles.townsfolk">
                    <option :value="role" :selected="data.prompter.roleInfo === role" x-text="role"></option>
                  </template>
                </optgroup>
                <optgroup label="Outsider">
                  <template x-for="role in set.roles.outsider">
                    <option :value="role" :selected="data.prompter.roleInfo === role" x-text="role"></option>
                  </template>
                </optgroup>
                <optgroup label="Minion">
                  <template x-for="role in set.roles.minion">
                    <option :value="role" :selected="data.prompter.roleInfo === role" x-text="role"></option>
                  </template>
                </optgroup>
                <optgroup label="Demon">
                  <template x-for="role in set.roles.demon">
                    <option :value="role" :selected="data.prompter.roleInfo === role" x-text="role"></option>
                  </template>
                </optgroup>
              </select>
            </article>
          </div>
          <div>
            <article class="mb-0"><button class="w-full" @click="promptCustom()">Custom</button></article>
          </div>
        </div>
        <div class="text-center"><a @click="togglePrompter()">Go back</a></div>
      </div>
    </div>
    <div
      class="prompter prompter-message"
      x-show="data.prompter.message"
      x-text="data.prompter.message"
      @click="clearPrompt()"
    ></div>
  </body>
</html>
